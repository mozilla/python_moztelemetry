sudo: required
language: python
services:
  - docker
before_install:
  - env | grep TRAVIS > .travis-env
  - docker build -t moztelemetry_docker .
script:
  - docker run --env-file .travis-env moztelemetry_docker ./runtests.sh -v --timeout=120
deploy:
  provider: pypi
  user: fbertsch
  distributions: sdist bdist_wheel
  password:
    secure: ""
  on:
    tags: true
    repo: mozilla/python_moztelemetry
